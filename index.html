<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <!-- это кнопки для имитации получения разных баз данных -->
    <div class="div">
        <button class="btn btn_1">1 список</button>
        <button class="btn btn_2">2 список</button>
        <button class="btn btn_3">3 список</button>
    </div>
    <form class="form">
        <div class="order">
            <h2 class="order__tittle">Новый заказ</h2>
            <div class="order__box"></div>
            <div class="order__button-box">
                <input class="order__button order__button-reset" type="reset" />
                <button class="order__button order__button-submit" type="submit">Заказать</button>
            </div>
            <!-- это просто болванка чтобы кнопки встали куда надо -->
            <div class="order__footer"></div>
        </div>
        </div>
    </form>

    <template class="template-box">
        <div class="order__product-box">
            <h3 class="order__product-category"></h3>
        </div>
    </template>

    <template class="template-product">
        <div class="order__product">
            <p class="order__product-name"></p>
            <div class="order__product-number">
                <div class="order__product-button order__product-button_script_minus">-</div>
                <input class="order__product-input" name="" type="number" placeholder="0" value="" min="0" />
                <div class="order__product-button order__product-button_script_plus">+</div>
            </div>
        </div>
    </template>

    <script src="./index.js"></script>
</body>

</html>
